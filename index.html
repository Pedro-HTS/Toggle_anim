<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Toggle</title>
  </head>
  <body>
    <div class="toggle">
      <div class="icon">
        <i class="bx bxs-lock-open"></i>
      </div>
    </div>

    <script>
      const toggleBT = document.querySelector(".toggle"),
        lockIcon = document.querySelector(".icon i");

      toggleBT.addEventListener("click", () => {
        toggleBT.classList.toggle("active");

        if (toggleBT.classList.contains("active")) {
          return lockIcon.classList.replace("bxs-lock-open", "bxs-lock");
        }
        lockIcon.classList.replace("bxs-lock", "bxs-lock-open");
      });
    </script>
  </body>
</html>
